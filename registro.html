<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SmartBite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SmartBite</h1>
        <p>Proyecto Saludable</p>
        
        <!-- Barra de navegación -->
        <nav class="navegacion">
            <a href="#inicio">INICIO</a> |
            <a href="#categorias">CATEGORIAS</a> |
            <a href="#nosotros">NOSOTROS</a> |
            <a href="#contacto">CONTACTO</a>
        </nav>
        
        <!-- Barra de búsqueda -->
        <div class="busqueda">
            <input type="search" placeholder="Buscar...">
            <button type="button">Buscar</button>
        </div>
    </header>

    <main>
        <h2>Registro de Usuario</h2>
        <p>Completa los datos:</p>

        <form>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>

            <div class="campo">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" required>
            </div>

            <div class="campo">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" required>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>

            <div class="campo">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>

            <div class="campo">
                <label for="confirmar">Confirmar contraseña:</label>
                <input type="password" id="confirmar" required>
            </div>

            <div class="campo">
                <input type="checkbox" id="notificaciones">
                <label for="notificaciones">Recibir notificaciones</label>
            </div>

            <div class="botones">
                <button type="submit">Registrarse</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </main>

  <!-- Redes Sociales -->
    <footer>
        <p>Redes sociales:</p>
        <div class="redes-sociales">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
        </div>
        <p>© 2024 NutriTEC</p>
    </footer>
    
</body>
</html>
